<div class="page-body">
  <brick-wall bricks="images" item="image">
    <a href="/detail/{{image._id}}">
      <img style="background: url({{image.src}}) no-repeat center center; background-size: cover; height: 100%; width: {{image.width}}px;">
      <div class="brick-title">{{image.name}}</div>
    </a>
  </brick-wall>
</div>
